<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <section class="valor">0</section>
        <section class="contenedor botones">
            <article class="contenedor botones primero">
                <button class="boton funcion ac">AC</button>
                <button class="boton funcion mm">+/-</button>
                <button class="boton funcion porcentaje">%</button>
                <button class="boton operador division">/</button>
            </article>
            <article class="contenedor botones segundo">
                <button class="boton numero siete">7</button>
                <button class="boton numero ocho">8</button>
                <button class="boton numero nueve">9</button>
                <button class="boton operador multiplicacion">x</button>
            </article>
            <article class="contenedor botones terecero">
                <button class="boton numero cuatro">4</button>
                <button class="boton numero cinco">5</button>
                <button class="boton numero seis">6</button>
                <button class="boton operador resta">-</button>
            </article>
            <article class="contenedor botones cuarto">
                <button class="boton numero uno">1</button>
                <button class="boton numero dos">2</button>
                <button class="boton numero tres">3</button>
                <button class="boton operador suma">+</button>
            </article>
            <article class="contenedor botones quinto">
                <button class="boton numero cero">0</button>
                <button class="boton decimal">,</button>
                <button class="boton operador igual">=</button>
            </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
