<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Add item</h3>
        <button onclick="pushItem()">Push</button>
        <button onclick="unshiftItem()">Unshift</button>
        <button onclick="insertItem()">Insert at</button>
        <input type="number" id="insertIndex">
    </div>

    <div>
        <h3>Remove item</h3>
        <button onclick="popItem()">Pop</button>
        <button onclick="shiftItem()">Shift</button>
        <button onclick="removeItem()">Remove at</button>
        <input type="number" id="removeIndex">
    </div>
    
    <p id="arrayDisplay"></p>

    <script src="main.js"></script>
</body>
</html>
