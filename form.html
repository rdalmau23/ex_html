<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Formulario de Contacto</h2>

<form action="https://formsubmit.co/rafelcod@gmail.com" method="POST">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico"><br><br>
    
    <label for="phone">Número de Teléfono:</label>
    <input type="text" id="phone" name="phone" required placeholder="Debe tener 9 dígitos" pattern="\d{9}" title="El número de teléfono debe tener 9 dígitos"><br><br>
    
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" rows="4" required placeholder="Escribe tu mensaje"></textarea>
    
    <input type="hidden" name="_next" value="https://tu-sitio-web.com/gracias.html">
    <input type="hidden" name="_captcha" value="false">
    
    <input type="submit" value="Enviar">
</form>
</body>
</html>
